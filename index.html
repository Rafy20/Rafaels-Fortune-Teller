<!DOCTYPE html>
<html>
    <head>
        <title>Rafael's Fortune Teller</title>
    </head>
    <body>
        <h1>How many steps would you have walked by 2050?</h1>
        <div>
            <h2>How many steps do you usually walk an hour?</h2>
            <input class="steps" type="text" placeholder="Type your answer here">

           
            <h2>How many hours do you walk a day?</h2>
            <input class="often" type="text" placeholder="Type your answer here">
            
             <h2>How often do you walk?</h2>
            <!-- <input class="how-long" type="text" placeholder="Type your answer here"> -->
            <form>
                <label for="walk-amount">Choose a how often you walk:</label>

                <select class="multiple-choice" name="choice" id="option">

                    <option class="everyday" value="365">Everyday</option>
                    <option class="Once-every-other-day" value="182">Once every other                         day</option>
                    <option class="Once-every-week" value="52">Once every week</option>
                    <option class="Once-every-month" value="12">Once every month</option>
                    <option class="Once-every-year" value="1">Once every year</option>
                </select>
            </form>
            
        </div>
        
        
        
        <br><br><button class="Calculate">Calculate</button>
        
        <div class="answer">
            
        </div>
    </body>
</html>
